<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="src/css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <style>
    body {
        /* Location of the image */
        background-image: url('src/img/background.jpg');

        /* Background image is centered vertically and horizontally at all times */
        background-position: center center;

        /* Background image doesn’t tile */
        background-repeat: no-repeat;

        /* Background image is fixed in the viewport so that it doesn’t move when
        the content’s height is greater than the image’s height */
        background-attachment: fixed;

        /* This is what makes the background image rescale based
        on the container’s size */
        /*background-size: cover;*/

        /* Set a background color that will be displayed
        while the background image is loading */
        background-color: #464646;
    }
    </style>

</head>
<body>
    <div class="container align-self-center" id="appJukebox">
        <div class="row justify-content-center p-xl-5" >
            <div class="col-xl-4 text-center" id="box-register">         
                <img src="src/img/logo.svg" class="mt-xl-4 img-logo" alt="">        
                        <form @submit.prevent="addPerson(form)" class="row p-xl-3 needs-validation" novalidate style="text-align: left !important;"action="">
                            <div class="col-xl-12">
                                <label class="form-label">Nome</label>
                                <div class="has-validation">
                                    <input class="form-control" type="text" id="validationCustomUsername" name="name" v-model="form.name" required>
                                    <div class="invalid-feedback">
                                        Porfavor, preencha o campo nome!
                                    </div>
                                </div>
                                
                            </div>
    
                            <div class="col-xl-12 mt-xl-3">
                                <label class="form-label">Sobrenome</label>
                                <div class="has-validation">
                                    <input class="form-control" type="text" name="surname" v-model="form.surname" required>
                                    <div class="invalid-feedback">
                                        Porfavor, preencha o campo sobrenome!
                                    </div>
                                </div>
                                
                            </div>

                            <div class="col-xl-12 mt-xl-3">
                                <label class="form-label">Email</label>
                                <div class="has-validation">
                                    <input class="form-control" type="text" name="email" v-model="form.email" required>
                                    <div class="invalid-feedback">
                                        Porfavor, preencha o campo email!
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-xl-7 mt-xl-3">
                                <label class="form-label">Telefone</label>
                                <div class="has-validation">
                                    <input class="form-control" placeholder="(xx) xxxxx-xxxx" v-model="form.telephone" type="text" name="telephone" required>
                                    <div class="invalid-feedback">
                                        Porfavor, preencha o campo telefone!
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col mt-xl-3 align-self-center">
                                <label class="form-label" for="">Pessoa Jurídica</label>
                                <br>
                                <div class="mt-xl-1">
                                    <div class="has-validation">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="radioLegalPerson" value="true" v-model="legalPerson" required>
                                            <label class="form-check-label" for="inlineCheckbox1">Sim</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="radioLegalPerson" v-model="legalPerson" value="false">
                                            <label class="form-check-label" for="inlineCheckbox2">Não</label>
                                        </div>
                                        <div class="invalid-feedback">
                                            Porfavor, escolha um opção!
                                        </div>
                                    </div>
                                    
                                    
                                </div>                
                            </div>

                            <div class="col-xl-12 mt-xl-3" v-if="legalPerson">
                                <label class="form-label">CNPJ</label>
                                <div class="has-validation">
                                    <input class="form-control" type="text" name="CNPJ" v-model="form.cnpj" required>
                                    <div class="invalid-feedback">
                                        Porfavor, preencha o campo CNPJ!
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-12 mt-xl-3" v-if="!legalPerson">
                                <label class="form-label">CPF</label>
                                <div class="has-validation">
                                    <input class="form-control" type="text" name="CPF" v-model="form.cpf" required>
                                    <div class="invalid-feedback">
                                        Porfavor, preencha o campo CPF!
                                    </div>
                                </div>
                            </div>
                           
                            <div class="col-xl-6 pb-xl-2">
                                <input type="submit" class="btn btn-send mt-xl-4" value="Enviar">
                            </div>
                    </form>

                   
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    
    <script src="src/js/vue.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>

</body>
</html>
